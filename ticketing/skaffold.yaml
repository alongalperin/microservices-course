apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: alongal/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/***/*.ts'
            dest: .
    - image: alongal/client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '***/*.js'
            dest: .
    - image: alongal/tickets
      context: tickets
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '***/*.ts'
            dest: .
    - image: alongal/orders
      context: orders
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '***/*.ts'
            dest: .
    - image: alongal/expiration
      context: expiration
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '***/*.ts'
            dest: .
    - image: alongal/payments
      context: payments
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '***/*.ts'
            dest: .